{% if messages %}

    {% for message in messages %}
    <div class="messages" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
    <button type="button" class="close" data-dismiss="alert"><span area-hidden="true">&times;</span></button>    
    {{ message }}</div>
    </div>
    {% endfor %}
{% endif %}
