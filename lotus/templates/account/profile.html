<div class="container" style="margin-top:2rem; width: 50rem; height: 24rem;">
<h2 class="text-center">PROFILE</h2>
<form method="POST" action={% url "profile" %} class="row g-3"style="margin:20px;">
    {% csrf_token %}    
  <div class="col-md-12">
    <label for="inputAddress" class="form-label">First Name</label>
    <input type="text" name='f_name' class="form-control" value="{{user.first_name}}" id="inputAddress" >
  </div>
  <div class="col-md-12">
    <label for="inputAddress" class="form-label">Last Name</label>
    <input type="text" name='l_name' class="form-control" value="{{user.last_name}}" id="inputAddress" >
  </div>
  <div class="col-md-12">
  <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name='email' value="{{user.email}}" class="form-control" id="inputEmail4">
  </div>
  <div class ="col-md-12">
    <label for ="inputAddress2" class="form-label"> Phone No </label>
    <input type ="text" name ="ph_no" class="form-control" value = "{{user.phone_number}}" id="inputAddress2">
  </div>
  
  <a href="{% url 'change_pass'%}" class="btn btn-primary px-5">Change Password</a>  
  <div class="col-12">
    <button type="submit" style="background-color:#0d214c" class="btn btn-primary px-5">update</button>
    <a href= {% url "home" %} class="btn btn-secondary px-5 mx-6 my-4">cancel</a>
  </div>
</form>
</div>

{% endblock %}
